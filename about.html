<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Julius+Sans+One&family=Plus+Jakarta+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.js"></script>
  </head>

  <body id="js-scroll">
    <div class="wrapper">
      <nav class="menu">
        <div class="menu__logo">
          <a href="index.html">es</a>
        </div>
        <div class="menu__items">
          <div class="menu__items-link"><a href="index.html">Projects</a></div>
          <div class="menu__items-link active">
            <a href="about.html">About</a>
          </div>
        </div>
      </nav>

      <div class="about__container" data-scroll-section>
        <p class="about__container-data" data-scroll>
          Hi! My name is <span>Efim Sivolap</span> and I'm a photographer, born
          in <span>Beloretsk,</span> Russia.
        </p>

        <p data-scroll>
          If you have any questions or would like to have a chat, don't hesitate
          to
          <span class="about__container-contact-link"
            ><a href="https://vk.com/efimsivolap" target="_blank"
              >get in touch.</a
            ></span
          >
        </p>

        <p class="about__container-link" data-scroll>
          <a href="https://www.youtube.com/codegrid" target="_blank"
            >youtube, vk, telegram <br /> </a
          >.
        </p>
      </div>

      <div class="cursor-follow"></div>
    </div>
    <div class="icons">
      <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
      <a href="#"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
      <a href="#"><i class="fa fa-vk" aria-hidden="true"></i></a>
      <a href="#"><i class="fa fa-telegram" aria-hidden="true"></i></a>
    </div>
    <script src="js/script.js"></script>
    <script>
      const scroll = new LocomotiveScroll({
        el: document.querySelector("#js-scroll"),
        smooth: true,
        smoothMobile: true,
        inertia: 0.75,
      });

      TweenMax.from(".cursor-follow", 2, {
        delay: 1,
        opacity: 0,
      });

      follower = document.querySelector(".cursor-follow");

      posX = 0;
      posY = 0;
      mouseX = 0;
      mouseY = 0;

      TweenMax.to({}, 0.016, {
        repeat: -1,
        onRepeat: function () {
          posX += (mouseX - posX) / 9;
          posY += (mouseY - posY) / 9;

          TweenMax.set(follower, {
            css: {
              left: posX - 40,
              top: posY - 40,
            },
          });
        },
      });

      document.addEventListener("mousemove", function (e) {
        mouseX = e.pageX;
        mouseY = e.pageY;
      });
    </script>
  </body>
</html>
